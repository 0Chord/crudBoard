<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
<div class="container">
    <form th:action="@{/view/{id}/fetch (id=${board.id})}" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" th:placeholder="${board.title}"><br>
            <label for="password">비밀번호</label>
            <input type="text" id="password" name="password" th:placeholder="${board.password}"><br>
            <textarea cols="100" rows="30" id="content" name="content"
                      th:placeholder="${board.content}"></textarea><br>
        </div>
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
