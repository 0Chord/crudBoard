<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글</title>
</head>
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${board}">
                <td><span th:text="${board.id}"></span></td>
                <td><span th:text="${board.title}"></span></td>
                <td><span th:text="${board.content}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <form th:action="@{/view/{id}/remove (id=${board.id})}" method="post">
        <input type="text" id="password" name="password" placeholder="비밀번호를 입력하세요"><br>
        <button type="submit">삭제</button>
    </form>
</div>
</body>
</html>
